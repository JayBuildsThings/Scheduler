<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler - Expedition Planner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Fira Sans', sans-serif;
            background-color: #f5f5f4; /* Stone-100 */
        }
        h1, h2, h3, button, .font-display {
            font-family: 'Outfit', sans-serif;
        }
        /* Topography pattern for background aesthetic */
        .topo-bg {
            background-color: #f5f5f4;
            background-image: 
                radial-gradient(#d6d3d1 1px, transparent 1px),
                radial-gradient(#d6d3d1 1px, #f5f5f4 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }

        /* Custom cell styles for clear visibility */
        .schedule-cell {
            /* Now cells are taller to better fit the day name */
            min-width: 120px;
            max-width: 120px;
            height: 60px; /* Increased height for better tap target */
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .schedule-cell:hover {
            opacity: 0.9;
        }
        /* User header cell needs more width for names */
        .user-header-cell {
            min-width: 120px;
            max-width: 120px;
        }
        /* Day header cell needs to be sticky */
        .day-header-cell {
            min-width: 80px; /* Day column is narrower now */
            max-width: 80px;
        }

        /* Fix the user header bar for horizontal scrolling */
        .schedule-scroll thead th {
            z-index: 10;
        }
        /* Fix the Day/Time header cell for vertical sticking */
        .schedule-scroll tbody th {
            position: sticky;
            left: 0;
            z-index: 5;
            background-color: #e7e5e4; /* Stone-200 */
        }
        /* Fix the corner cell */
        .schedule-scroll thead th:first-child {
            position: sticky;
            left: 0;
            z-index: 20;
            background-color: #d6d3d1; /* Stone-300 */
        }
        
    </style>
</head>
<body class="topo-bg min-h-screen">

    <div id="app" class="p-4 sm:p-8 flex flex-col items-center">
        <!-- Header -->
        <header class="w-full max-w-5xl mb-8 text-center">
            <h1 class="font-display text-4xl sm:text-5xl font-extrabold text-stone-800 tracking-tighter">Expedition Scheduler</h1>
            <p class="text-stone-600 mt-2 text-lg">Plan your group's weekly schedule and activities.</p>
            <div id="user-info" class="mt-4 text-sm text-stone-500">
                <!-- User ID will be displayed here -->
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="w-full max-w-5xl bg-white shadow-xl rounded-xl p-4 sm:p-6">
            
            <!-- Management Bar -->
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0">
                <div class="flex space-x-2">
                    <button onclick="app.showAddUserModal()" class="flex items-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors shadow-md">
                        <i class="fas fa-user-plus"></i>
                        <span class="font-display">Add User</span>
                    </button>
                    <button onclick="app.showAddPlaceModal()" class="flex items-center space-x-2 bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-lg transition-colors shadow-md">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="font-display">Add Place</span>
                    </button>
                </div>
                <div class="flex space-x-2">
                    <button onclick="app.showConfirmationModal('Are you sure you want to reset the schedule? This cannot be undone.', app.resetSchedule)" class="flex items-center space-x-2 bg-rose-500 hover:bg-rose-600 text-white font-bold py-2 px-4 rounded-lg transition-colors shadow-md">
                        <i class="fas fa-trash-alt"></i>
                        <span class="font-display">Reset</span>
                    </button>
                </div>
            </div>

            <!-- Schedule Grid Container (Horizontal scroll now handles users, not days) -->
            <div class="overflow-x-auto schedule-scroll shadow-inner rounded-lg border border-stone-200">
                <table id="scheduleGrid" class="w-full whitespace-nowrap">
                    <!-- Grid content will be rendered here -->
                </table>
            </div>
        </main>
        
        <!-- Places Key -->
        <section class="w-full max-w-5xl mt-8 p-4 sm:p-6 bg-white shadow-xl rounded-xl">
            <h2 class="font-display text-2xl font-bold text-stone-700 mb-4">Places Key</h2>
            <div id="placesKey" class="flex flex-wrap gap-3">
                <!-- Places will be rendered here -->
            </div>
        </section>

    </div>

    <!-- ----------------- MODALS ----------------- -->

    <!-- Modal for Adding/Editing User -->
    <div id="userModal" class="fixed inset-0 bg-stone-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
            <h3 class="font-display text-2xl font-bold text-stone-800 mb-4">Add New User</h3>
            <input type="text" id="userNameInput" placeholder="Enter user name" class="w-full p-3 border border-stone-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 mb-4">
            <div class="flex justify-end space-x-3">
                <button onclick="app.closeAddUserModal()" class="bg-stone-300 hover:bg-stone-400 text-stone-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                <button onclick="app.addUser()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Add User</button>
            </div>
        </div>
    </div>

    <!-- Modal for Adding/Editing Place -->
    <div id="placeModal" class="fixed inset-0 bg-stone-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
            <h3 class="font-display text-2xl font-bold text-stone-800 mb-4">Add New Place</h3>
            <input type="text" id="placeNameInput" placeholder="Enter place name (e.g., Mountain A)" class="w-full p-3 border border-stone-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 mb-4">
            <input type="color" id="placeColorInput" value="#65a30d" class="w-full h-10 border border-stone-300 rounded-lg mb-4">
            <div class="flex justify-end space-x-3">
                <button onclick="app.closeAddPlaceModal()" class="bg-stone-300 hover:bg-stone-400 text-stone-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                <button onclick="app.addPlace()" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-lg">Add Place</button>
            </div>
        </div>
    </div>

    <!-- Menu for Cell Selection -->
    <div id="selectionMenu" class="absolute bg-white rounded-xl shadow-2xl p-3 z-40 border border-stone-200 hidden">
        <h4 class="font-display text-lg font-semibold text-stone-700 mb-2 border-b pb-1">Set Activity</h4>
        <div id="placeOptions" class="flex flex-col space-y-1">
            <!-- Options dynamically added here -->
        </div>
        <button onclick="app.clearCell()" class="w-full mt-3 bg-red-100 hover:bg-red-200 text-red-700 font-medium py-1 px-2 rounded-lg text-sm transition-colors">
            Clear
        </button>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="fixed inset-0 bg-stone-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6">
            <p id="confirmMessage" class="text-stone-700 mb-6 text-center">Are you sure?</p>
            <div class="flex justify-center space-x-4">
                <button onclick="app.rejectConfirmation()" class="bg-stone-300 hover:bg-stone-400 text-stone-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                <button onclick="app.acceptConfirmation()" class="bg-rose-600 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded-lg">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-0 left-1/2 transform -translate-x-1/2 translate-y-24 transition-transform duration-500 ease-in-out mb-6 p-3 bg-emerald-900 border border-emerald-700 text-white rounded-xl shadow-lg flex items-center space-x-3 z-50">
        <i id="toastIcon" class="fa-solid fa-circle-check text-emerald-400"></i>
        <span id="toastMsg" class="font-medium">Action successful!</span>
    </div>

    <!-- ----------------- JAVASCRIPT & FIREBASE ----------------- -->

    <!-- Firebase SDK Imports (MUST use type="module") -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            onSnapshot, 
            setLogLevel 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase variables (MUST be available globally for app methods)
        let appInstance, db, auth;
        let currentUserId = null;
        let isAuthReady = false;

        // Configuration and Initialization
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // Initialize App and Services
        appInstance = initializeApp(firebaseConfig);
        db = getFirestore(appInstance);
        auth = getAuth(appInstance);
        setLogLevel('Debug'); // Enable debug logging

        // The name of the Firestore document where the state is saved
        const STATE_DOC_ID = "current_schedule";

        // Firebase Pathing Helper
        function getScheduleDocRef(userId) {
            // Path: /artifacts/{appId}/users/{userId}/data/{docId}
            return doc(db, 'artifacts', appId, 'users', userId, 'scheduleData', STATE_DOC_ID);
        }

        // --- AUTHENTICATION & INITIALIZATION ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                isAuthReady = true;
                // Update UI with user ID
                document.getElementById('user-info').innerText = `Your User ID: ${currentUserId}`;
                
                // Once authenticated, load the data and set up listener
                app.startDataListener();
            } else {
                // Attempt Sign-in
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Firebase Auth Error:", error);
                    app.showToast("Authentication failed. Using default local state.", true);
                    // Fallback: Use default state if sign-in fails
                    currentUserId = 'anonymous'; // Set a temporary ID
                    isAuthReady = true;
                    app.loadInitialState();
                    app.renderGrid();
                }
            }
        });


        // ----------------- APPLICATION LOGIC -----------------

        // Default application state
        const DEFAULT_STATE = {
            users: [
                { name: "Joe", schedule: [0, 0, 0, 0, 0, 0, 0] },
                { name: "Jane", schedule: [1, 1, 1, 1, 1, 1, 1] },
            ],
            places: [
                { name: "Free", color: "#6b7280", isClear: true }, // Index 0: Default clear state
                { name: "The Lake", color: "#3b82f6" },
                { name: "Mountain Trail", color: "#10b981" },
                { name: "Town Visit", color: "#f59e0b" },
            ],
            days: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        };

        window.app = {
            // State initialization
            state: DEFAULT_STATE,
            // activeCell now tracks (Day Index, User Index)
            activeCell: { dayIndex: -1, userIndex: -1 }, 
            confirmAction: null,

            // --- FIREBASE INTEGRATION METHODS ---

            startDataListener() {
                if (!isAuthReady || !currentUserId) return;
                
                const docRef = getScheduleDocRef(currentUserId);
                
                // Listen for real-time updates
                onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists() && docSnap.data().state) {
                        const loadedState = JSON.parse(docSnap.data().state);
                        this.state = loadedState;
                        this.showToast("Schedule loaded successfully!");
                    } else {
                        // If document doesn't exist, use default state and save it
                        this.state = DEFAULT_STATE;
                        this.showToast("No remote schedule found. Starting a new one.");
                        this.saveStateToFirestore();
                    }
                    this.renderGrid();
                }, (error) => {
                    console.error("Firestore listen error:", error);
                    this.showToast("Error loading schedule: " + error.message, true);
                    this.state = DEFAULT_STATE; // Fallback
                    this.renderGrid();
                });
            },

            async saveStateToFirestore() {
                if (!isAuthReady || !currentUserId) {
                    this.showToast("Cannot save: User not authenticated.", true);
                    return;
                }
                
                const docRef = getScheduleDocRef(currentUserId);
                const stateJson = JSON.stringify(this.state);
                
                try {
                    // Use setDoc to overwrite the schedule document for the current user
                    await setDoc(docRef, { state: stateJson, lastUpdated: new Date() });
                    // No need for a toast here, as the onSnapshot listener handles updates.
                } catch (error) {
                    console.error("Firestore save error:", error);
                    this.showToast("Failed to save schedule: " + error.message, true);
                }
            },

            // --- CORE APPLICATION LOGIC ---

            renderGrid() {
                const gridContainer = document.getElementById('scheduleGrid');
                const { days, users, places } = this.state;
                let html = '<thead><tr class="bg-stone-300 text-stone-800 font-display font-bold">';

                // 1. Corner cell & User headers (COLUMNS)
                html += '<th class="p-3 day-header-cell rounded-tl-lg border-r border-stone-400">Day / User</th>';

                // User headers
                users.forEach((user, userIndex) => {
                    html += `<th class="p-3 user-header-cell text-center border-l border-stone-200">
                                <div class="flex items-center justify-between px-1">
                                    <span class="truncate">${user.name}</span>
                                    <button onclick="app.showConfirmationModal('Delete user ${user.name}? This will clear their schedule.', () => app.deleteUser(${userIndex}))" 
                                            class="text-stone-500 hover:text-red-600 transition-colors ml-2 flex-shrink-0">
                                        <i class="fas fa-times-circle text-sm"></i>
                                    </button>
                                </div>
                             </th>`;
                });
                html += '</tr></thead>';

                // 2. Day rows and schedule cells
                html += '<tbody>';
                days.forEach((day, dayIndex) => {
                    html += `<tr>`;
                    
                    // Day name cell (STICKY ROW HEADER)
                    html += `<th class="p-2 day-header-cell font-bold text-stone-700 border-b border-stone-300 text-left">
                                ${day}
                             </th>`;

                    // Schedule cells (one cell per user for this day)
                    users.forEach((user, userIndex) => {
                        const placeIndex = user.schedule[dayIndex];
                        const place = places[placeIndex];
                        const bgColor = place.color;
                        const textColor = place.isClear ? '#444' : '#fff'; // White text for non-clear places
                        const shadow = place.isClear ? 'shadow-inner' : 'shadow-md';

                        html += `<td 
                                    class="p-1 schedule-cell text-center border-b border-stone-200 border-l border-stone-200 hover:ring-2 hover:ring-offset-1 hover:ring-blue-500 rounded-md transition-all duration-100 ${shadow} font-medium text-sm overflow-hidden"
                                    style="background-color: ${bgColor}; color: ${textColor};"
                                    onclick="app.openMenu(event, ${dayIndex}, ${userIndex})"
                                >
                                    <span class="block h-full flex items-center justify-center">${place.name}</span>
                                </td>`;
                    });

                    html += '</tr>';
                });
                html += '</tbody>';

                gridContainer.innerHTML = html;
                this.renderPlacesKey();
            },
            
            renderPlacesKey() {
                const keyContainer = document.getElementById('placesKey');
                const { places } = this.state;
                let html = '';

                places.forEach((place, index) => {
                    if (place.isClear) return; // Skip 'Free' from the visible key
                    html += `<div class="flex items-center space-x-2 p-2 bg-stone-100 rounded-lg shadow-sm">
                                <span class="block w-4 h-4 rounded-full" style="background-color: ${place.color};"></span>
                                <span class="text-sm font-medium text-stone-700">${place.name}</span>
                                <button onclick="app.showConfirmationModal('Delete place ${place.name}? Cells will be cleared.', () => app.deletePlace(${index}))" 
                                    class="text-stone-400 hover:text-red-500 transition-colors ml-2" title="Delete Place">
                                    <i class="fas fa-trash-alt text-xs"></i>
                                </button>
                            </div>`;
                });
                keyContainer.innerHTML = html;
            },

            // --- USER & PLACE MANAGEMENT ---

            addUser() {
                const name = document.getElementById('userNameInput').value.trim();
                if (!name) return this.showToast("User name cannot be empty.", true);

                // New user schedule length is based on days
                const newSchedule = Array(this.state.days.length).fill(0); // Fill new user's schedule with 'Free' (index 0)
                this.state.users.push({ name, schedule: newSchedule });
                
                this.closeAddUserModal();
                this.saveStateToFirestore();
            },

            deleteUser(userIndex) {
                if (this.state.users.length === 1) {
                    this.showToast("You must have at least one user.", true);
                    return;
                }
                this.state.users.splice(userIndex, 1);
                this.saveStateToFirestore();
            },

            addPlace() {
                const name = document.getElementById('placeNameInput').value.trim();
                const color = document.getElementById('placeColorInput').value;
                if (!name) return this.showToast("Place name cannot be empty.", true);

                this.state.places.push({ name, color });
                
                this.closeAddPlaceModal();
                this.saveStateToFirestore();
            },

            deletePlace(placeIndex) {
                if (placeIndex === 0) {
                    this.showToast("The 'Free' place cannot be deleted.", true);
                    return;
                }
                
                // 1. Clear all cells that had this place
                this.state.users.forEach(user => {
                    user.schedule = user.schedule.map(pIndex => 
                        pIndex === placeIndex ? 0 : (pIndex > placeIndex ? pIndex - 1 : pIndex)
                    );
                });

                // 2. Remove the place
                this.state.places.splice(placeIndex, 1);
                this.showToast("Place deleted and schedule updated.");
                this.saveStateToFirestore();
            },

            // --- CELL INTERACTION ---

            // Now takes dayIndex first, then userIndex
            openMenu(event, dayIndex, userIndex) {
                this.activeCell = { dayIndex, userIndex };
                const menu = document.getElementById('selectionMenu');
                const optionsContainer = document.getElementById('placeOptions');
                
                // Position the menu
                menu.style.left = `${event.pageX}px`;
                menu.style.top = `${event.pageY}px`;
                
                // Render options
                let optionsHtml = '';
                this.state.places.forEach((place, index) => {
                    if (place.isClear) return;
                    optionsHtml += `
                        <button onclick="app.applySchedule(${index})" 
                                class="w-full text-left p-2 rounded-lg hover:bg-stone-100 transition-colors flex items-center space-x-2">
                            <span class="block w-4 h-4 rounded-full shadow-md" style="background-color: ${place.color};"></span>
                            <span class="text-sm font-medium text-stone-700">${place.name}</span>
                        </button>`;
                });
                optionsContainer.innerHTML = optionsHtml;
                
                menu.classList.remove('hidden');
                
                // Add a click handler to close the menu when clicking outside
                document.addEventListener('click', this.closeMenuHandler, true);
            },

            closeMenuHandler(event) {
                const menu = document.getElementById('selectionMenu');
                // Check if the click was outside the menu and not on a cell
                if (menu && !menu.contains(event.target) && !event.target.classList.contains('schedule-cell')) {
                    app.closeMenu();
                }
            },

            closeMenu() {
                document.getElementById('selectionMenu').classList.add('hidden');
                document.removeEventListener('click', this.closeMenuHandler, true);
                this.activeCell = { dayIndex: -1, userIndex: -1 };
            },

            applySchedule(placeIndex) {
                if (this.activeCell.dayIndex === -1) return;
                const { dayIndex, userIndex } = this.activeCell;
                
                // Schedule is stored in user.schedule[dayIndex]
                this.state.users[userIndex].schedule[dayIndex] = placeIndex;
                
                this.saveStateToFirestore();
                this.closeMenu();
            },

            clearCell() {
                // 'Free' is always index 0
                this.applySchedule(0);
            },
            
            resetSchedule() {
                this.state = DEFAULT_STATE;
                this.showToast("Schedule reset to default state.");
                this.saveStateToFirestore();
            },

            loadInitialState() {
                // Fallback for failed authentication, using default state
                this.state = DEFAULT_STATE;
            },

            // --- UI/MODAL UTILITIES ---

            showAddUserModal() {
                document.getElementById('userNameInput').value = '';
                document.getElementById('userModal').classList.remove('hidden');
            },
            closeAddUserModal() {
                document.getElementById('userModal').classList.add('hidden');
            },

            showAddPlaceModal() {
                document.getElementById('placeNameInput').value = '';
                document.getElementById('placeColorInput').value = '#65a30d'; // Default color
                document.getElementById('placeModal').classList.remove('hidden');
            },
            closeAddPlaceModal() {
                document.getElementById('placeModal').classList.add('hidden');
            },

            /* --- CONFIRMATION MODAL --- */

            showConfirmationModal(message, action) {
                document.getElementById('confirmMessage').innerText = message;
                this.confirmAction = action;
                document.getElementById('confirmationModal').classList.remove('hidden');
            },

            closeConfirmationModal() {
                document.getElementById('confirmationModal').classList.add('hidden');
                this.confirmAction = null;
            },
            
            acceptConfirmation() {
                if (this.confirmAction) {
                    this.confirmAction();
                }
                this.closeConfirmationModal();
                this.confirmAction = null;
            },
            
            rejectConfirmation() {
                this.closeConfirmationModal();
            },

            /* --- TOAST LOGIC --- */

            showToast(msg, isError = false) {
                const toast = document.getElementById('toast');
                const msgSpan = document.getElementById('toastMsg');
                const icon = toast.querySelector('i');
                
                // Change colors and icons based on error status
                if (isError) {
                    toast.classList.remove('bg-emerald-900', 'border-emerald-700');
                    toast.classList.add('bg-red-800', 'border-red-600');
                    icon.className = "fa-solid fa-circle-exclamation text-red-300";
                } else {
                    toast.classList.remove('bg-red-800', 'border-red-600');
                    toast.classList.add('bg-emerald-900', 'border-emerald-700');
                    icon.className = "fa-solid fa-circle-check text-emerald-400";
                }
                
                msgSpan.innerText = msg;
                
                // Show toast
                toast.classList.remove('translate-y-24');
                
                // Hide toast after 3 seconds
                setTimeout(() => {
                    toast.classList.add('translate-y-24');
                }, 3000);
            }
        };

    </script>
</body>
</html>
